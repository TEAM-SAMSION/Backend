server:
  http_listen_address: localhost
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /var/log/positions.yaml

clients:
  - url: http://log.simproject.kr:3100/loki/api/v1/push

scrape_configs:
  - job_name: spring
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 10s
    static_configs:
      - targets:
          - localhost
        labels:
          job: spring
          __path__: /var/log/*.log